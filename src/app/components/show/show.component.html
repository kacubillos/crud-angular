<div class="d-flex justify-content-between my-3">
    <h2>Posts</h2>
    <a routerLink="/create" class="btn btn-dark" type="button">Create</a>
  </div>

  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Title</th>
        <th scope="col">Content</th>
        <th scope="col">Author</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let post of posts">
        <th scope="row">{{ post.title }}</th>
        <th scope="row">{{ post.content }}</th>
        <th scope="row">{{ post.author }}</th>
        <th scope="row">
          <button routerLink="/edit/{{ post.id }}" class="btn btn-primary mx-3">Edit</button>
          <button (click)="deletePost(post)" class="btn btn-danger">Delete</button>
        </th>
      </tr>
    </tbody>
  </table>
